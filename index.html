<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Sample</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-2" style="background-color:red;">Red</div>
      <div class="col-xs-8" style="background-color:blue;">Blue</div>
      <div class="col-xs-2" style="background-color:yellow;">Yellow</div>
    </div>
    <hr></hr>
    <div class="row">
      <div class="col-sm-2" style="background-color:red;">Red</div>
      <div class="col-sm-8" style="background-color:blue;">Blue</div>
      <div class="col-sm-2" style="background-color:yellow;">Yellow</div>
    </div>
    <hr></hr>
    <div class="row">
      <div class="col-md-2" style="background-color:red;">Red</div>
      <div class="col-md-8" style="background-color:blue;">Blue</div>
      <div class="col-md-2" style="background-color:yellow;">Yellow</div>
    </div>
    <hr></hr>
    <div class="row">
      <div class="col-lg-2" style="background-color:red;">Red</div>
      <div class="col-lg-8" style="background-color:blue;">Blue</div>
      <div class="col-lg-2" style="background-color:yellow;">Yellow</div>
    </div>
    <hr></hr>
    <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>名前</th>
              <th>メールアドレス</th>
              <th>電話番号</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>煌木 太郎</td>
              <td>taro.kirameki@example.com</td>
              <td>09011112222</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>煌木 次郎</td>
              <td>jiro.kirameki@example.com</td>
              <td>09033334444</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>煌木 花子</td>
              <td>hanako.kirameki@example.com</td>
              <td>09055556666</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-default btn-lg btn-block">Default</button>
  <button type="button" class="btn btn-primary btn-sm btn-block">Primary</button>
  <button type="button" class="btn btn-success btn-xs btn-block">Success</button>
  <button type="button" class="btn btn-info btn-lg btn-block">Info</button>
  <button type="button" class="btn btn-warnin btn-sm btn-block">Warning</button>
  <button type="button" class="btn btn-danger btn-xs btn-block">Danger</button>
  <button type="button" class="btn btn-link btn-lg btn-block">Link</button>

  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <footer style="background-color:gray">Footer</footer>
</body>
</html>
